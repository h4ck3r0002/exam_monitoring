<div id="monitoring">
    <h2>Camera Monitoring</h2>
    <img id="monitoringFrame" src="" alt="No frame available" style="width: 100%; height: auto;">
</div>

<script>
    const monitoringFrame = document.getElementById("monitoringFrame");

    // Cập nhật frame mỗi 1 giây
    setInterval(() => {
        fetch('/monitoring/latest_frame')
            .then(response => response.json())
            .then(data => {
                monitoringFrame.src = "data:image/jpeg;base64," + data.frame;
            })
            .catch(error => console.log("Error:", error));
    }, 1000);
</script>
